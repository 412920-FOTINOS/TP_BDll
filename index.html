<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reportes del Juego</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<h1>ğŸ“Š Reportes del Juego Online</h1>

<section>
  <button onclick="getRanking()">ğŸ† Ver Ranking de Jugadores</button>
  <button onclick="getHistorial('j1')">ğŸ“œ Historial de Vitt (j1)</button>
  <button onclick="getPartidasActivas()">ğŸ•¹ï¸ Partidas Activas</button>
  <button onclick="getEventos('p1')">âš”ï¸ Eventos de Partida p1</button>
  <button onclick="getAbandonos()">ğŸšª Top Abandonos</button>
</section>

<section id="resultado">
  <h2>Resultado:</h2>
  <pre id="output"></pre>
</section>

<script>
  const output = document.getElementById("output");
  const baseUrl = "http://localhost:3000";

  async function fetchData(url) {
    output.textContent = "Cargando...";
    try {
      const res = await fetch(url);
      const data = await res.json();
      output.textContent = JSON.stringify(data, null, 2);
    } catch (err) {
      output.textContent = "Error: " + err.message;
    }
  }

  function getRanking() {
    fetchData(`${baseUrl}/ranking`);
  }

  function getHistorial(jugadorId) {
    fetchData(`${baseUrl}/historial/${jugadorId}`);
  }

  function getPartidasActivas() {
    fetchData(`${baseUrl}/activas`);
  }

  function getEventos(partidaId) {
    fetchData(`${baseUrl}/eventos/${partidaId}`);
  }

  function getAbandonos() {
    fetchData(`${baseUrl}/abandonos`);
  }
</script>
</body>
</html>
